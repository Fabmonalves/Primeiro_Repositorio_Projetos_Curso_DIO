<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imagens/favicon-instagram.png" type="image/x-icon">

    <title>Instagram fake-project</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-telefone">
            <img src="./imagens/celular-instagram.png" alt="imagem de um celular">
        </div>
        <div class="instagram-continue">

            <div class="grupo">
                <img src="./imagens/Instagram.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-foto">
                    <img src="./imagens/profine_instagram.jpg" alt="foto de prfil">
                </div>
                <a href="#" class="instagram-login">Continue como Famonalves</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>

            <div class="grupo">
                <p class="not-account">Não é Famonalves?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <div class="mobile">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>





        </div>
    </div>

</body>
</html>
