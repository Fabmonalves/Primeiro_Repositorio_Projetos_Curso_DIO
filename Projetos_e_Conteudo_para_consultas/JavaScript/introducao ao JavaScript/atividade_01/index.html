<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora_básica_Primeiros_paços_em_JS </title>
</head>
<body>
    <header>
        <h1>Calculadora basica</h1>

        <h2>Insira abaixo os valores a serem cauculados</h2>
    </header>
    
   

    <section id="formulario" >
        <div class="Number_layout">

            <div class="caixa_num">
                <p>Primeiro Numero: <input type="number" name="num" class="caixa_01" placeholder="Insira seu 1° numero aqui"> </p>
            </div>
            
            <div class="caixa_num">
                <p>Segundo Numero: <input type="number" name="num" class="caixa_02" placeholder="Insira seu 2° numero aqui"> </p>
            </div>
            <div class="calcular">
                <button type="btn" value="Calcular" onclick="calcular()">Calcular</button>
            </div>
        </div>

        <div>
            <p id="resultado">Aguardando a Ação do cliente(usuario) colocar os valores e acionar a função "Calcular"...</p>
        </div>
    </section>

    <script src="script.js">

    </script>
</body>
</html>
